<section class="share">
    <p class="backtotop"><a data-scroll href="#site-head">☝︎︎</a><a data-scroll class="backtotoptext" href="#site-head"> {{ .Site.Params.backtotopStr }}</a></p>
    <p class="info prompt">{{ .Site.Params.shareStr }}</p>
    <a href="http://twitter.com/share?text={{ .Title }}&url={{ .Permalink }}" title="Share on Twitter"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <span class="icon-twitter" style="margin-left: 8px; font-size: 1.5em; margin-right: 0.25em"></span> <span class="hidden">Twitter</span>
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" title="Share on Facebook"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <span class="icon-facebook" style="margin-left: -8px; font-size: 1.5em; margin-right: 0.25em"></span> <span class="hidden">Facebook</span>
    </a>
    <a href="https://plus.google.com/share?url={{ .Permalink }}" title="Share on Google+"
       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
        <span class="icon-google-plus" style="margin-left: -8px; font-size: 1.5em; margin-right: 0.25em"></span> <span class="hidden">Google+</span>
    </a>
</section>
