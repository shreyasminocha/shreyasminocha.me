            <nav class="subdomains">
                <ul>
                    <li><a href="https://wiki.shreyasminocha.me" target="_blank">wiki.shreyasminocha.me</a></li>
                </ul>
            </nav>

    {{ partial "dark-mode-toggle" . }}
