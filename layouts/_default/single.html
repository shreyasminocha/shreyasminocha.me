{{ define "main" }}
<article class="single">
    <header class="title-with-meta">
        <h1>{{ .Title | markdownify }}</h1>

        {{ partial "date-tags" . }}
    </header>

    <section>
        {{ partial "header-anchor" .Content }}
    </section>

    {{ if eq .Type "blog" }}
    <address>
        <img src="/img/avatar.svg" alt="Shreyas' Avatar"/>
        <p>Shreyas Minocha</p>
    </address>

    <script defer src="https://commento.shreyasminocha.me/js/commento.js"></script>
    <div id="commento"></div>
    {{ end }}
</article>

{{ end }}
